services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Todo API
      - APP_VERSION=0.1.0
      - DEBUG=false
      - DATABASE_URL=sqlite+aiosqlite:///./data/todo.db
      - SECRET_KEY=change-this-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - todo-data:/app/data

volumes:
  todo-data:
